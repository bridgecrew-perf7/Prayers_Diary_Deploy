<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form method="post" th:action="@{/article}" th:object="${form}">

        <div class="form-group">
            <label th:for="title">제목</label>
            <input class="form-control" placeholder="제목을 입력하세요" th:field="*{title}"
                   type="text">
        </div>

        <div class="form-group">
            <label th:for="content">내용</label>
            <input class="form-control" placeholder="내용을 입력하세요" th:field="*{content}" type="text">
        </div>

        <div class="form-group">
            <label th:for="content">작성자</label>
            <input class="form-control" placeholder="작성자를 입력하세요" th:field="*{user}" type="text">
        </div>


        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
